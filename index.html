<form>
  <fieldset>
    <legend>Login Credentials</legend>
    <label for="email">Email</label>
    <input id="email" type="text" name="Email">
    <div>
    <label for="password">Password</label>
    <input id="password" type="text" name="Password">
    <div>
    <label for="github username">Github Username</label>
    <input id="github username" type="text" name="Github Username">
    <div>
    <input type="checkbox" name="Remember Me" value="Remember Me"> Remember Me
  </fieldset>
  <fieldset>
    <legend>License Type</legend>
    <input id="Enterprise" type="radio" name=license value="Enterprise">
    <label for="Enterprise">Enterprise</label><br>
    <input id="Pro" type="radio" name=license value="Pro">
    <label for="Pro">Pro</label><br>
    <input id="Free" type="radio" name=license value="Free">
    <label for="Free">Free</label><br>
  </fieldset>
  <button type="Submit" name="button">Submit</button>
</form>
